<div *ngIf="question">
  <form *ngIf="active" [formGroup]="answerForm" (submit)="send()">
    <label for="answer">{{question.Content}}</label>
    <textarea formControlName="answer" id="answer" placeholder="required"></textarea>
    <info [control]="answerForm.controls.answer"></info>
    <button type="submit" [disabled]="!answerForm.valid">Submit</button>
  </form>
  <div *ngIf="sent">{{message}}</div>
</div>
